<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Global Talent Recruiters</title>
    <link rel="stylesheet" href="landing.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main>
        <section class="hero">
            <!-- Fullscreen background video -->
            <video class="hero-video" autoplay muted loop playsinline>
                <!-- If the mp4 is in the same folder, this name must match EXACTLY -->
                <source src="landinggg.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- Dark overlay for readability -->
            <div class="hero-overlay"></div>

            <!-- Content on top of the video -->
            <div class="hero-content">
                <h1>UTA Manpower Service</h1>
                <p>Empowering Careers, Connecting Talent</p>

                <div class="stats">
                    <div class="stat-item">
                        <i class="fas fa-users"></i>
                        <span>5,000+</span>
                        <small>Professionals Placed</small>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-plane"></i>
                        <span>50+</span>
                        <small>Airlines Partnered</small>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-globe"></i>
                        <span>30+</span>
                        <small>Countries Served</small>
                    </div>
                </div>

                <div class="cta-buttons">
                    <a href="home.html" class="btn btn-primary">Hire Talent</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
